<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>StudyMate - 내 강의실</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- 헤더 -->
<header class="header">
  <a href="#" class="logo-name">StudyMate</a>
  <div class="header-right">
    <nav class="menu">
      <ul>
        <li><a href="#">내 강의실</a></li>
        <li><a href="#">과목 찾기</a></li>
        <li><a href="#">유료 서비스</a></li>
      </ul>
    </nav>
    <div class="profile-icon">
      <img src="/image/basic_image.jpg" alt="기본 프로필" class="profile-img">
    </div>
  </div>
</header>

<!-- 메인 콘텐츠 -->
<main class="main-content">
  <div class="page-box">
    <h1><span class="my">My</span> <span class="classroom">Classroom</span></h1>

    <!-- 과목 리스트 -->
    <section class="subject-list">
      <div class="subject-card">
        <span class="subject-name">과목 1</span>
        <div class="action-area">
          <span class="participants">참여 인원 : 3 / 5</span>
          <button class="join-btn">Join Class</button>
        </div>
      </div>
      <div class="subject-card">
        <span class="subject-name">과목 2</span>
        <div class="action-area">
          <span class="participants">참여 인원 : 1 / 5</span>
          <button class="join-btn">Join Class</button>
        </div>
      </div>
      <div class="subject-card">
        <span class="subject-name">과목 3</span>
        <div class="action-area">
          <span class="participants">참여 인원 : 4 / 5</span>
          <button class="join-btn">Join Class</button>
        </div>
      </div>
      <div class="subject-card">
        <span class="subject-name">과목 4</span>
        <div class="action-area">
          <span class="participants">참여 인원 : 3 / 5</span>
          <button class="join-btn">Join Class</button>
        </div>
      </div>
    </section>

    <!-- 스터디 메이트 상태 -->
    <section class="mate-status">
      <h2>스터디 메이트 상태</h2>
      <div class="mate-circles">
        <div class="mate">
          <div class="circle"></div>
          <p>이름 또는 상태</p>
        </div>
        <div class="mate">
          <div class="circle"></div>
          <p>이름 또는 상태</p>
        </div>
        <div class="mate">
          <div class="circle"></div>
          <p>이름 또는 상태</p>
        </div>
        <div class="mate">
          <div class="circle"></div>
          <p>이름 또는 상태</p>
        </div>
      </div>
    </section>
  </div>
</main>

<!-- 푸터 -->
<footer class="footer">
  Footer
</footer>

</body>
</html>
